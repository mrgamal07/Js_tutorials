<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css object fit</title>
    <style>
        .container{
            height: 634px;
            width: 688px;
            border: 2px solid black;
            background-color: rgb(188, 248, 248);
        }
        img{
            width: 466px;
            height: 488px;
            /* object-fit: cover; */
            object-position: bottom right;
            /* object-fit: contain; */
            
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://plus.unsplash.com/premium_photo-1721076216277-22de7111cd06?q=80&w=1109&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    </div>
</body>
</html>
